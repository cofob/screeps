---
name: "Deploy to Screeps.com"

on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "yarn"

            - name: Install dependencies
              run: yarn

            - name: Load credentials
              run: echo '${{ secrets.SCREEPS_CREDENTIALS }}' > screeps.json

            - name: Build and deploy
              run: yarn push-main
